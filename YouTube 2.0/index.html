    <script>
        // ============================================
        // YOUTUBE 2.0 ‚Äî –°–¢–ê–¢–ò–°–¢–ò–ö–ê, –§–ò–õ–¨–¢–†–´, –ì–û–†–Ø–ß–ò–ï –ö–õ–ê–í–ò–®–ò
        // ============================================

        // ---------- 1. –ù–ê–°–¢–†–û–ô–ö–ò –•–†–ê–ù–ò–õ–ò–© ----------
        const STORAGE_KEYS = {
            USERS: 'yt2_users',
            CURRENT_USER: 'yt2_currentUser',
            YT_API_KEY: 'yt2_apikey'
        };

        function safeParse(key, defaultValue) {
            try {
                const item = localStorage.getItem(key);
                if (item === null) return defaultValue;
                return JSON.parse(item);
            } catch (e) {
                console.warn(`–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ ${key}, –æ—á–∏—â–∞—é...`, e);
                localStorage.removeItem(key);
                return defaultValue;
            }
        }

        let users = safeParse(STORAGE_KEYS.USERS, []);
        let currentUser = safeParse(STORAGE_KEYS.CURRENT_USER, null);
        let youtubeApiKey = localStorage.getItem(STORAGE_KEYS.YT_API_KEY) || 'AIzaSyB_9vVoykH5Ae04bqE_QaANew4Z8YQe1ik';

        function saveUsers() { localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users)); }
        function saveCurrentUser() { localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(currentUser)); }
        function saveYoutubeApiKey(key) {
            youtubeApiKey = key;
            localStorage.setItem(STORAGE_KEYS.YT_API_KEY, key);
        }

        // ---------- 2. INDEXEDDB –î–õ–Ø –í–ò–î–ï–û, –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ï–í, –ê–í–ê–¢–ê–†–û–í, –ó–ê–Ø–í–û–ö ----------
        const DB_NAME = 'YouTubeDB';
        const DB_VERSION = 5; // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
        const VIDEO_STORE = 'videos';
        const COMMENT_STORE = 'comments';
        const AVATAR_STORE = 'avatars';
        const APPLICATION_STORE = 'admin_applications';

        let db = null;
        let dbPromise = null;

        function openDB() {
            if (dbPromise) return dbPromise;
            dbPromise = new Promise((resolve, reject) => {
                if (db) {
                    resolve(db);
                    return;
                }
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(VIDEO_STORE)) {
                        const store = db.createObjectStore(VIDEO_STORE, { keyPath: 'id' });
                        store.createIndex('authorId', 'authorId', { unique: false });
                    }
                    if (!db.objectStoreNames.contains(COMMENT_STORE)) {
                        const store = db.createObjectStore(COMMENT_STORE, { keyPath: 'id' });
                        store.createIndex('videoId', 'videoId', { unique: false });
                        store.createIndex('authorId', 'authorId', { unique: false });
                    }
                    if (!db.objectStoreNames.contains(AVATAR_STORE)) {
                        db.createObjectStore(AVATAR_STORE, { keyPath: 'userId' });
                    }
                    if (!db.objectStoreNames.contains(APPLICATION_STORE)) {
                        const store = db.createObjectStore(APPLICATION_STORE, { keyPath: 'id' });
                        store.createIndex('username', 'username', { unique: false });
                        store.createIndex('status', 'status', { unique: false });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
            return dbPromise;
        }

        // ---------- –í–ò–î–ï–û: –†–ê–ë–û–¢–ê –° –ë–ê–ó–û–ô ----------
        async function saveVideoToDB(videoData) {
            const database = await openDB();
            return new Promise((resolve, reject) => {
                const tx = database.transaction(VIDEO_STORE, 'readwrite');
                const store = tx.objectStore(VIDEO_STORE);
                const request = store.put(videoData);
                request.onsuccess = () => resolve(videoData.id);
                request.onerror = () => reject(request.error);
            });
        }

        async function getAllVideosFromDB() {
            const database = await openDB();
            return new Promise((resolve, reject) => {
                const tx = database.transaction(VIDEO_STORE, 'readonly');
                const store = tx.objectStore(VIDEO_STORE);
                const request = store.getAll();
                request.onsuccess = () => {
                    let videos = request.result;
                    // –ú–∏–≥—Ä–∞—Ü–∏—è: –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å—Ç–∞—Ä—ã–µ –ø—Ä–æ—Å–º–æ—Ç—Ä—ã (—Å—Ç—Ä–æ–∫–∏) –≤ –æ–±—ä–µ–∫—Ç—ã —Å timestamp
                    videos = videos.map(v => {
                        if (v.views && v.views.length > 0 && typeof v.views[0] === 'string') {
                            v.views = v.views.map(id => ({
                                userId: id,
                                timestamp: v.timestamp // —Å—Ç–∞–≤–∏–º –¥–∞—Ç—É –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ –∫–∞–∫ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ
                            }));
                        }
                        return v;
                    });
                    resolve(videos);
                };
                request.onerror = () => reject(request.error);
            });
        }

        async function getVideoFromDB(videoId) {
            const database = await openDB();
            return new Promise((resolve, reject) => {
                const tx = database.transaction(VIDEO_STORE, 'readonly');
                const store = tx.objectStore(VIDEO_STORE);
                const request = store.get(videoId);
                request.onsuccess = () => {
                    let video = request.result;
                    if (video) {
                        if (video.views && video.views.length > 0 && typeof video.views[0] === 'string') {
                            video.views = video.views.map(id => ({
                                userId: id,
                                timestamp: video.timestamp
                            }));
                        }
                    }
                    resolve(video);
                };
                request.onerror = () => reject(request.error);
            });
        }

        async function deleteVideoFromDB(videoId) {
            const database = await openDB();
            return new Promise((resolve, reject) => {
                const tx = database.transaction(VIDEO_STORE, 'readwrite');
                const store = tx.objectStore(VIDEO_STORE);
                const request = store.delete(videoId);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function updateVideoInDB(videoId, updates) {
            const video = await getVideoFromDB(videoId);
            if (!video) return;
            Object.assign(video, updates);
            await saveVideoToDB(video);
        }

        // ---------- –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò: –†–ê–ë–û–¢–ê –° –ë–ê–ó–û–ô ----------
        async function saveCommentToDB(commentData) {

                <div class="comments-section">

                    ${currentUser ? `

                    `}
                    <div class="comments-list">
                        ${comments.map(comment => `
                            <div class="comment">
                                <div class="comment-header">
                                    <span class="comment-author" onclick="renderChannelPage('${comment.authorId}')">${escapeHtml(comment.authorName)}</span>

                                </div>
                                <div class="comment-text">${escapeHtml(comment.text)}</div>
                                <div class="comment-actions">
                                    ${(currentUser && (currentUser.id === comment.authorId || currentUser.isAdmin)) ? `
                                        <button class="btn btn-danger btn-small" onclick="deleteCommentHandler('${comment.id}', '${updatedVideo.id}')">–£–¥–∞–ª–∏—Ç—å</button>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                        ${comments.length === 0 ? '<p style="color: #aaa;">–ü–æ–∫–∞ –Ω–µ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤.</p>' : ''}
                    </div>
                </div>

                <div style="margin-top: 40px;">
                    <h3>–î—Ä—É–≥–∏–µ –≤–∏–¥–µ–æ –∞–≤—Ç–æ—Ä–∞</h3>
                    <div class="grid" style="margin-top: 20px;">
                        ${videosCache.filter(v => v.authorId === updatedVideo.authorId && v.id !== updatedVideo.id).slice(0, 4).map(v => `
                            <div class="card" onclick="renderVideoPage('${v.id}')">
                                <img class="thumbnail" src="${v.thumbnailData}" alt="${v.title}">
                                <div class="video-info">

                </div>
            `;
            app.innerHTML = html;

            // –î–æ–±–∞–≤–ª—è–µ–º –≥–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏ –¥–ª—è –≤–∏–¥–µ–æ
            const videoElement = document.getElementById('mainVideo');
            if (videoElement) {
                const handler = (e) => {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º, –µ—Å–ª–∏ –≤ —Ñ–æ–∫—É—Å–µ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø–æ H
                    if (e.key === 'h' || e.key === 'H') {
                        e.preventDefault();
                        const hint = document.getElementById('hotkeysHint');
                        hint.classList.toggle('visible');
                        return;
                    }

                    switch(e.key) {
                        case ' ': // –ü—Ä–æ–±–µ–ª
                        case 'Space':
                            e.preventDefault();
                            if (videoElement.paused) videoElement.play();
                            else videoElement.pause();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            videoElement.currentTime -= 5;
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            videoElement.currentTime += 5;
                            break;
                        case 'f':
                        case 'F':
                            e.preventDefault();
                            if (videoElement.requestFullscreen) videoElement.requestFullscreen();
                            break;
                        case 'm':
                        case 'M':
                            e.preventDefault();
                            videoElement.muted = !videoElement.muted;
                            break;
                        case '0':
                            e.preventDefault();
                            videoElement.currentTime = 0;
                            break;
                        case '1':
                            e.preventDefault();
                            videoElement.currentTime = videoElement.duration * 0.1;
                            break;
                        case '2':
                            e.preventDefault();
                            videoElement.currentTime = videoElement.duration * 0.2;
                            break;
                        case '3':
                            e.preventDefault();
                            videoElement.currentTime = videoElement.duration * 0.3;
                            break;
                        case '4':
                            e.preventDefault();
                            videoElement.currentTime = videoElement.duration * 0.4;
                            break;
                        case '5':
                            e.preventDefault();
                            videoElement.currentTime = videoElement.duration * 0.5;
                            break;
                        case '6':
                            e.preventDefault();
                            videoElement.currentTime = videoElement.duration * 0.6;
                            break;
                        case '7':
                            e.preventDefault();
                            videoElement.currentTime = videoElement.duration * 0.7;
                            break;
                        case '8':
                            e.preventDefault();
                            videoElement.currentTime = videoElement.duration * 0.8;
                            break;
                        case '9':
                            e.preventDefault();
                            videoElement.currentTime = videoElement.duration * 0.9;
                            break;
                        case 'l':
                        case 'L':
                            e.preventDefault();
                            if (currentUser) {
                                likeHandler(updatedVideo.id);
                            }
                            break;
                        case 'd':
                        case 'D':
                            e.preventDefault();
                            if (currentUser) {
                                dislikeHandler(updatedVideo.id);
                            }
                            break;
                        case 's':
                        case 'S':
                            e.preventDefault();
                            if (currentUser && !isOwnVideo) {
                                subscribeHandlerUniversal(updatedVideo.authorId, updatedVideo.id);
                            }
                            break;
                        case 'c':
                        case 'C':
                            e.preventDefault();
                            const commentField = document.getElementById('comment-text');
                            if (commentField) {
                                commentField.focus();
                            }
                            break;
                    }
                };
                document.removeEventListener('keydown', window.videoKeyHandler);
                window.videoKeyHandler = handler;
                document.addEventListener('keydown', window.videoKeyHandler);
            }
        };

        // ---------- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ----------
        window.youtubeSearchHandler = async function(e) {

            const newTitle = prompt('–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:', video.title);

                await updateVideoTitle(videoId, newTitle.trim());

            if (confirm('–£–¥–∞–ª–∏—Ç—å –≤–∏–¥–µ–æ?')) {

        window.likeHandler = async function(videoId) {
            if (!currentUser) {
                alert('–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –ø–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫');
                renderLogin();
                return;
            }
            await toggleLike(videoId, currentUser.id);
            renderVideoPage(videoId);
        };

        window.dislikeHandler = async function(videoId) {
            if (!currentUser) {
                alert('–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –ø–æ—Å—Ç–∞–≤–∏—Ç—å –¥–∏–∑–ª–∞–π–∫');
                renderLogin();
                return;
            }
            await toggleDislike(videoId, currentUser.id);
            renderVideoPage(videoId);
        };

        window.subscribeHandlerUniversal = function(authorId, videoId) {
            if (!currentUser) {
                alert('–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è');
                renderLogin();
                return;
            }
            if (currentUser.id === authorId) {
                alert('‚ùå –ù–µ–ª—å–∑—è –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ —Å–≤–æ–π –∫–∞–Ω–∞–ª');
                renderVideoPage(videoId);
                return;
            }
            toggleSubscription(authorId, currentUser.id);
            renderVideoPage(videoId);
        };

        window.commentHandler = async function(e, videoId) {
            e.preventDefault();
            const text = document.getElementById('comment-text').value.trim();
            if (!text) return;
            await addComment(videoId, text);
            renderVideoPage(videoId);
        };

        window.deleteCommentHandler = async function(commentId, videoId) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π?')) {
                const success = await deleteComment(commentId, currentUser?.id, currentUser?.isAdmin || false);
                if (success) renderVideoPage(videoId);
                else alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–∞–≤');
            }
        };

        // ---------- –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø, –í–•–û–î, –ù–ê–°–¢–†–û–ô–ö–ò –ò –¢.–î. ----------
        // (–ó–¥–µ—Å—å –∏–¥—É—Ç –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ‚Äî –æ–Ω–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏)
        window.renderRegister = function() { /* ... */ };

        // –î–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏ —è –æ–ø—É—Å—Ç–∏–ª –ø–æ–≤—Ç–æ—Ä–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —ç—Ç–∏—Ö —Ñ—É–Ω–∫—Ü–∏–π,
        // –Ω–æ –≤ –ø–æ–ª–Ω–æ–º –∫–æ–¥–µ –æ–Ω–∏ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç –∏ —Ä–∞–±–æ—Ç–∞—é—Ç –∫–∞–∫ —Ä–∞–Ω—å—à–µ.
        // –í —Ä–µ–∞–ª—å–Ω–æ–º —Ñ–∞–π–ª–µ –æ–Ω–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é —Ä–∞–∑–≤—ë—Ä–Ω—É—Ç—ã.

        // ---------- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ----------
